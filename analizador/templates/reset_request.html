{% extends "base.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">Restablecer contraseña</h2>
  <form method="POST">
    <label class="block text-sm">Email</label>
    <input type="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"/>
    <button class="px-4 py-2 rounded bg-blue-600 text-white mt-4">Enviar</button>
  </form>
</div>
{% endblock %}
