<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Verificar 2FA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg max-w-md">
      <h3 class="text-2xl font-bold text-center mb-4">Verificación 2FA</h3>
      <form method="POST">
        <label class="block text-sm">Código 6 dígitos</label>
        <input name="code" maxlength="6" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="123456"/>
        <button class="w-full px-6 py-2 mt-4 text-white bg-green-600 rounded-lg hover:bg-green-700">Verificar</button>
      </form>
    </div>
  </div>
</body>
</html>
