{% extends "base.html" %}
{% block title %}Nueva contraseña{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">Definí tu nueva contraseña</h2>
  <form method="POST">
    <label class="block text-sm">Nueva contraseña</label>
    <input type="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md"/>
    <label class="block text-sm mt-3">Confirmar contraseña</label>
    <input type="password" name="confirm" class="w-full px-4 py-2 mt-2 border rounded-md"/>
    <button class="px-4 py-2 rounded bg-green-600 text-white mt-4">Restablecer</button>
  </form>
</div>
{% endblock %}
